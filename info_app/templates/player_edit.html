<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>-----------------PLAYER EDIT-----------------</h1>
    <form action="{% url 'player_edit' player_data.pk %}" method="POST">
        {% csrf_token %}
        <input placeholder="Enter Name" name="name"
               value={{ player_data.name }}>
        <br/>
        <input placeholder="Enter Age" name="age"
               value={{ player_data.age }}>
        <br/>
        <textarea placeholder="Enter You want to tell anyone" name="info_self">
            {{ player_data.info_self }}
        </textarea>

        <button type="submit">EDIT!</button>
    </form>
</body>
</html>
